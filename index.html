<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Hosting App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [videos, setVideos] = React.useState([]);
      const [selectedVideo, setSelectedVideo] = React.useState(null);
      const [file, setFile] = React.useState(null);
      const [title, setTitle] = React.useState('');

      // Fetch videos from backend
      React.useEffect(() => {
        fetch('http://localhost:3000/api/videos')
          .then(res => res.json())
          .then(data => setVideos(data))
          .catch(err => console.error('Error fetching videos:', err));
      }, []);

      // Handle file upload
      const handleFileChange = (e) => {
        setFile(e.target.files[0]);
      };

      const handleUpload = async (e) => {
        e.preventDefault();
        if (!file || !title) return alert('Please provide a title and select a video file.');

        const formData = new FormData();
        formData.append('video', file);
        formData.append('title', title);

        try {
          const res = await fetch('http://localhost:3000/api/upload', {
            method: 'POST',
            body: formData,
          });
          const newVideo = await res.json();
          setVideos([...videos, newVideo]);
          setTitle('');
          setFile(null);
          alert('Video uploaded successfully!');
        } catch (err) {
          console.error('Error uploading video:', err);
          alert('Failed to upload video.');
        }
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4">Video Hosting Platform</h1>

          {/* Upload Form */}
          <div className="mb-8">
            <h2 className="text-xl font-semibold mb-2">Upload Video</h2>
            <div className="flex space-x-4">
              <input
                type="text"
                placeholder="Video Title"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
                className="border p-2 rounded w-1/3"
              />
              <input
                type="file"
                accept="video/*"
                onChange={handleFileChange}
                className="border p-2 rounded"
              />
              <button
                onClick={handleUpload}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Upload
              </button>
            </div>
          </div>

          {/* Video List */}
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            {videos.map(video => (
              <div
                key={video._id}
                className="border rounded p-4 cursor-pointer hover:bg-gray-100"
                onClick={() => setSelectedVideo(video)}
              >
                <h3 className="text-lg font-semibold">{video.title}</h3>
                <p className="text-sm text-gray-600">Uploaded: {new Date(video.uploadDate).toLocaleDateString()}</p>
              </div>
            ))}
          </div>

          {/* Video Player */}
          {selectedVideo && (
            <div className="mt-8">
              <h2 className="text-xl font-semibold mb-2">{selectedVideo.title}</h2>
              <video
                src={`http://localhost:3000${selectedVideo.videoPath}`}
                controls
                className="w-full max-w-2xl"
              />
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
